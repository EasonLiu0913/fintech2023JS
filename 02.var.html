<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
</head>
<body>
    <script>
        // 避免宣告前使用 (Hosting 提升)
        // 阻止你重複宣告
        // var x;
        let x = 'a';
        let y = 'b';
        console.log('typeof x', typeof x );
        console.log('typeof y', typeof y );
        console.log( typeof NaN);
        console.log( typeof x-y);


        // 常數變數(CONST) 不能重複賦值
        // x = 'abc';
        // console.log('after', typeof x);

        // VAR, LET(CONST) 作用域不同
        // 作用域，宣告之後可以在甚麼範圍內使用
    </script>
</body>
</html>

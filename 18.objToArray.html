<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myObj = { 'key1' : 'value1', 'key2':'value2', 'key3':'value3' };
    
        console.log('myObj keys:',  Object.keys(myObj)); 
        console.log('myObj values:', Object.values(myObj)); 
        console.log('myObj entries:', Object.entries(myObj));

        Object.entries(myObj).map(v=>{
            console.log('key',v[0])
            console.log('value',v[1])
        })
    </script>
</body>
</html>
